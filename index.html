<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <title>Симулятор Бомжа</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <canvas id="gameCanvas"></canvas>

    <div id="stats">
      <p>Деньги: <span id="money">0</span> ₽</p>
      <p>Еда: <span id="food">100</span>%</p>
      <p>Настроение: <span id="mood">100</span>%</p>
      <p>Здоровье: <span id="health">100</span>%</p>
      <p>Энергия: <span id="energy">100</span>%</p>
      <p>День: <span id="day">1</span></p>
    </div>

    <div id="actions">
      <button id="buyFood">Купить еду (10 ₽)</button>
      <button id="rest">Отдохнуть</button>
      <button id="buyGuitar">Купить гитару (50 ₽)</button>
      <button id="playMusic" disabled>Играть музыку</button>
      <button id="startBusiness" disabled>Открыть бизнес (1000 ₽)</button>
    </div>
  </div>

  <script src="game.js"></script>

</body>
</html>
